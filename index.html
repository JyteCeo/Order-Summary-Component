<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="picture-box">
      <img src="./images/illustration-hero.svg" alt="div container">
    </div>

    <div class="content-holder">
     <h1 class="title">order summary</h1>
     <p class="subtitle">You can now 
       listen to millions of songs, 
       audiobooks, and podcasts on 
       any device anywhere you like!</p>
    

      <div class="box-container">
        <div class="plan-box-left">
         <img src="./images/icon-music.svg"  alt="music icon">
       
         <div>
            <h2>annual plan</h2>
            <p>$59.99/year</p>
         </div>

        </div>
        <a href="#" class="change">Change</a>
      
      </div>
     <a href="#" class="proceed">Proceed to Payment</a>
     <a href="#" class="cancel">cancel order</a>
     

    </div>

  </div>
  
</body>
</html>
